    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><img src="../assets/img/logo.png" alt="logo"></a>
        </div>
        <nav class="header__nav">
            <a class="header__nav-links" href="../index.html">Inicio</a>
            <a class="header__nav-links" href="./sobreMi.html">Sobre Mi</a>
            <a class="header__nav-links" href="./noticias.html">Noticias</a>

            <a class="header__nav-links" href="./contacto.html"><button class="header__btn">Contacto</button></a>
        </nav>
    </header>

    <main class="container">

        <div class="contacto">
            <div class="jumbotron">
                <h1>Contactenos</h1>
            </div>
            <div class="contacto__form">
                <form action="./" method="post" class="contacto__form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Nombre</label>
                            <input type="text" placeholder="Escribe tu Nombre" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Email</label>
                            <input type="email" placeholder="Escribe tu email" class="form-control">
                        </div>
                    </div>
                    <label>Genero</label>
                    <select name="genero" class="form-control">
                            <option value="f">Femenino</option>
                            <option value="m">Masculino</option>
                            <option value="nb">No Binario</option>
                    </select>
                    <label>Comentarios</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>

                    <input type="submit" value="Enviar" class="btn btn-primary">

                </form>
            </div>
        </div>

    </main>
