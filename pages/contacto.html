<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <meta name="description" content="Contacto y mensajes para mamirekomienda, Bienvenidos a la comunidad de padres que busca educar y crear a niños felices">
    <meta name="keywords" content="BEBES, LACTANCIA, NIÑOS, NIÑAS, JUEGOS, PASEOS, MUSEOS, PARQUES, INFANCIA">
    <link rel="icon" href="../assets/icons/mom.png">
    <link rel=" preconnect " href="https://fonts.googleapis.com ">
    <link rel="preconnect " href="https://fonts.gstatic.com " crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&family=Great+Vibes&display=swap " rel="stylesheet ">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img class="header__logo" src="../assets/img/logo_f.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="../index.html">Inicio</a>
                            <a class="nav-link" href="./sobreMi.html">Sobre Mi</a>
                            <a class="nav-link" href="./noticias.html">Noticias</a>
                            <a class="nav-link" href="./eventos.html">Eventos</a>
                            <a class="nav-link" href="./contacto.html"><button class="header__btn">Contacto</button></a>
                        </div>
                    </div>
                </div>
            </nav>
    </header>
    <main class="container">
        <div class="contacto">
            <div class="jumbotron">
                <h1>Contactenos</h1>
            </div>
            <div class="contacto__form">
                <form action="./" method="post" class="contacto__form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Nombre</label>
                            <input type="text" placeholder="Escribe tu Nombre" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Email</label>
                            <input type="email" placeholder="Escribe tu email" class="form-control">
                        </div>
                    </div>
                    <label>Genero</label>
                    <select name="genero" class="form-control">
                            <option value="f">Femenino</option>
                            <option value="m">Masculino</option>
                            <option value="nb">No Binario</option>
                    </select>
                    <label>Comentarios</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="main-footer">
            <p>Elaborado por Erika Palladino</p>
        </div>
        <div class="copyright">
            <p>Todos los derechos Reservados &copy; 2022</p>
        </div>
        <div class="red-social">
            <p>Sigueme en Instagram</p>
            <a href="https://www.instagram.com/mamirekomienda/ " target="_blank "><img src="../assets/icons/instagram.png" alt="instagram"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
